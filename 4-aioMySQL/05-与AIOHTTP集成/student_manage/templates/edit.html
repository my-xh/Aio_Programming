{% extends "layout.html" %}
{% block body %}
    <form method="post" enctype="application/x-www-form-urlencoded">
        {% if student %}
            <input type="hidden" name="id" value="{{ student.id }}">
        {% endif %}
        <table class="table">
            <tbody>
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text" class="form-control" name="name" value="{{ student.name if student else '' }}"
                           required>
                </td>
            </tr>
            <tr>
                <td>年龄</td>
                <td>
                    <input type="text" class="form-control" name="age" value="{{ student.age if student else '' }}"
                           required>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">
                    <input type="submit" class="btn btn-primary" value="保存">
                </td>
            </tr>
            </tfoot>
        </table>
    </form>

{% endblock %}
